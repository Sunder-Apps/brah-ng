<div class="container">
    <img class="bg" src="https://i.imgur.com/P4n1AQU.jpg" position="50% 50%" />
    <h1>Contact Us</h1>
    <input [(ngModel)]="this.contact.name" name="name" placeholder="Name" type="text" />
    <input [(ngModel)]="this.contact.email" name="email" placeholder="Email" type="email" />
    <input [(ngModel)]="this.contact.subject" name="subject" placeholder="Subject" type="text" />
    <textarea [(ngModel)]="this.contact.message" name="message" placeholder="Message"></textarea>
    <button (click)="this.send()">Send</button>
    <address>
        <a href="mailto:brahctopus@gmail.com" target="_blank">brahctopus@gmail.com</a>
    </address>
    <div class="links">
        <a href="//facebook.com/brahctopusband" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="//instagram.com/brahctopus" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="//www.youtube.com/channel/UCWGVAYsHVAvD2U77-Q_EugA" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
</div>
