<div class="container">
    <div class="page">
        <div class="section">
            <img class="bg" src="https://i.imgur.com/82aKZVw.jpg" position="50% 30%" />
            <h1>Brahctopus</h1>
            <h2>Electronic Press Kit</h2>
        </div>
    </div>
    <div class="page">
        <div class="section">
            <img class="bg" src="{{ this.bioImage }}" position="50% 40%" /> 
            <h3>Bio</h3>
            <p>{{ this.epk.bio }}</p>
        </div>
    </div>
    <div class="page">
        <div class="section">
            <img class="bg" src="https://i.imgur.com/Yn18KLO.jpg" position="50% 50%" />
            <h3>Notable 2019 Accomplishments:</h3>
            <mat-list>
                <mat-list-item *ngFor="let accomplishment of this.epk.year2019">
                    <p mat-line>{{ accomplishment }}</p>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <div class="page">
        <div class="section">
            <img class="bg" src="https://i.imgur.com/fQLCmil.jpg" position="50% 50%" />
            <h3>Brahctopus Shared the Bill With:</h3>
            <mat-chip-list>
                <mat-chip *ngFor="let band of this.epk.bands">{{ band }}</mat-chip>
            </mat-chip-list>
        </div>
    </div>
    <div class="page">
        <div class="section">
            <img class="bg" src="https://i.imgur.com/8z1BTRx.jpg" position="50% 50%" />
            <h3>Festivals Performed:</h3>
            <mat-chip-list>
                <mat-chip *ngFor="let festival of this.epk.festivals">{{ festival }}</mat-chip>
            </mat-chip-list>
        </div>
    </div>
    <div class="page">
        <div class="section">
            <img class="bg" src="https://i.imgur.com/BQhzb9s.jpg" position="50% 50%" />
            <h3>Links:</h3>
            <mat-nav-list>
                <a mat-list-item *ngFor="let link of this.epk.links" href="{{ link.url }}" target="_blank">
                    <i class="{{ link.icon }}" mat-list-icon></i>
                    <p mat-line>{{ link.name }}</p>
                </a>
            </mat-nav-list>
        </div>
    </div>
    <div class="page">
        <div class="section">
            <img class="bg" src="https://i.imgur.com/oEWNA2B.jpg" position="50% 50%" />
            <h3>Press:</h3>
            <mat-nav-list>
                <a mat-list-item *ngFor="let press of this.epk.press" href="{{ press.url }}" target="_blank">
                    <img src="{{ press.image }}" mat-list-icon />
                    <p mat-line>{{ press.name }}</p>
                </a>
            </mat-nav-list>
        </div>
    </div>
</div>
